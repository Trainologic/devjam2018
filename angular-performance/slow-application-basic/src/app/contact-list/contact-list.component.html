<label>
    <span>Add Contact</span>
    <input [(ngModel)]="name" (keydown)="handleNewContactEvent($event)">
  </label>

  <hr>

  <ul>
  <li *ngFor="let contact of contacts">
    <i title="Delete Contact" class="fa fa-user-times" (click)="remove.emit(contact)"></i>
    <span>{{contact.name}}</span>
    <span>(Score  = {{ getScore(contact) }})</span>
  </li>
</ul>
