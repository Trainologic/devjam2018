<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>Add</button>

    <script>
        document.querySelector("button").addEventListener("click", function() {
            const clock = document.createElement("my-clock");

            document.querySelector("body").appendChild(clock);
        });

        class MyClock extends HTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                this.innerText = new Date();
            }
        }

        customElements.define('my-clock', MyClock);
    </script>
</body>
</html>
